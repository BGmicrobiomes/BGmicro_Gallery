<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BGmicrobiomes Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      background: #263238;
      color: white;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #37474f;
      padding: 0.5rem;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.3rem 0.6rem;
    }
    nav a:hover {
      background: #455a64;
      border-radius: 4px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox overlay */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1>BGmicrobiomes Workshop Gallery</h1>
  <nav>
    <a href="#" onclick="loadGallery('Day1')">Day 1</a>
    <a href="#" onclick="loadGallery('Day2')">Day 2</a>
    <a href="#" onclick="loadGallery('Day3')">Day 3</a>
    <a href="#" onclick="loadGallery('Day4')">Day 4</a>
    <a href="#" onclick="loadGallery('Day5')">Day 5</a>
    <a href="#" onclick="loadGallery('GalaDinner')">Gala Dinner</a>
  </nav>
  <div class="gallery" id="gallery"></div>

  <!-- Lightbox element -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Large view">
  </div>

  <script>
    // Number of images per folder
    const imageCounts = {
      Day1: 131,
      Day2: 60,
      Day3: 24,
      Day4: 65,
      Day5: 40,
      GalaDinner: 111
    };

    function loadGallery(folder) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      const count = imageCounts[folder];
      for (let i = 1; i <= count; i++) {
        const img = document.createElement('img');
        img.src = `pictures/${folder}/DSC_${String(i).padStart(4, '0')}.JPG`;
        img.alt = `${folder} photo ${i}`;
        img.loading = 'lazy';
        img.onclick = () => openLightbox(img.src);
        gallery.appendChild(img);
      }
    }

    function openLightbox(src) {
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = src;
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
